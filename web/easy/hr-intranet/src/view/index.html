<html lang="en">
    <head>
        <link href="/css/style.css" rel="stylesheet" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>HR Intranet</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="max-500px">
                    HR Intranet
                </h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col offset-md-2 col-lg-6 offset-lg-3">

                    <div class="error alert alert-danger alert-dismissible text-center" style="display: none"></div>

                    <form autocomplete="off" class="center bg-form">
                        <div class="mb-3">
                            <label class="form-label" for="name">Username</label>
                            <input autofocus="" class="form-control" id="name" name="username" placeholder=" " required="" type="text" value="">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder=" " required="" type="password" value="">
                        </div>

                        <div class="row pt-3">
                            <div class="col-6">
                                <a class="create align-middle" href="#">
                                    Create account
                                </a>
                            </div>

                            <div class="col-6">
                                <input class="btn btn-block btn-primary w-100" id="_submit" name="_submit" value="Login">
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/login.js"></script>
    </body>
</html>
