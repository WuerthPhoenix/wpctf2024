<html lang="en">
    <head>
        <link href="/css/style.css" rel="stylesheet" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>HR Intranet</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="main-navbar">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="base-navbars">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/users">
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account">
                                Account
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1 class="max-500px">
                    Account
                </h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col offset-md-2 col-lg-6 offset-lg-3">

                    <div class="error alert alert-danger alert-dismissible text-center" style="display: none"></div>

                    <table class="account table table-striped">
                        <thead>
                        <tr>
                            <td>Username</td>
                            <td>Permission</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="username"></td>
                            <td class="permission"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <button class="reset-password btn btn-block btn-primary">Reset password</button>
                    <br>
                    <br>
                    <h2>Messages</h2>
                    <table class="messages table table-striped">
                        <thead>
                        <tr>
                            <td>Message</td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/account.js"></script>
    </body>
</html>
