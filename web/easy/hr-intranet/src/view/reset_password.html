<html lang="en">
    <head>
        <link href="/css/style.css" rel="stylesheet" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>HR Intranet</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="main-navbar">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="base-navbars">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/users">
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/account">
                                Account
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h1 class="max-500px">
                    Reset password
                </h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col offset-md-2 col-lg-6 offset-lg-3">

                    <div class="error alert alert-danger alert-dismissible text-center" style="display: none"></div>

                    <form autocomplete="off" class="center bg-form">
                        <div class="mb-3">
                            <label class="form-label" for="name">Username</label>
                            <input autofocus="" class="form-control" id="name" name="username" placeholder=" " required="" type="text" value="" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder=" " required="" type="password" value="">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="confirm-password">Password</label>
                            <input class="form-control" id="confirm-password" name="confirm-password" placeholder=" " required="" type="confirm-password" value="">
                        </div>

                        <div class="row pt-3">
                            <div class="col-6"></div>
                            <div class="col-6">
                                <input class="btn btn-block btn-primary w-100" id="_submit" name="_submit" value="Reset password">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/reset_password.js"></script>
    </body>
</html>
